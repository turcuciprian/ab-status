<div class="col-sm-12">
    <div class="row">
        <div class="col-sm-12">
            <div class="header">
                <h2>Admin Status</h2>
                <button type="button" name="button" ng-click="updatePage()">UPDATE</button>
                <p>
                    View The status of Admin Builder
                </p>
            </div>
            <div class="col-sm-12">
                <h4>Total Users: <span style="font-size:24px;">{{totalUsers}}</span></h4>
                <h4>Total Logins: <span style="font-size:24px;">{{abLoginCount}}</span></h4>
                <h4>Latest 5 Users:</h4>
                <p ng-repeat="user in latestUsers">
                    {{user}}
                </p>
            </div>
            <div id="chartContainer" style="height: 400px; width: 100%;"></div>
        </div>
    </div>
</div>
